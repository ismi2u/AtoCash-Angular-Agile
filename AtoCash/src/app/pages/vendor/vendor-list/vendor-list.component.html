<nz-card
	[nzBordered]="false"
	[nzTitle]="'heading.vendor' | translate"
	[nzExtra]="action"
>
	<app-table
		[tableHeaders]="vendorHeaders"
		[tableData]="Vendors"
		(onDelete)="deleteRecord($event)"
		(onEdit)="editRecord($event)"
		[formName]="'vendor'"
	></app-table>
</nz-card>

<ng-template #action>
	<button nz-button routerLink="/vendor/action/add" nzType="primary">
		{{ 'button.create' | translate }}
	</button>
</ng-template>
