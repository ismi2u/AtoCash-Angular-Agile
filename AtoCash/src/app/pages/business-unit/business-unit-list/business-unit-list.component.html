<nz-card
	[nzBordered]="false"
	[nzTitle]="'heading.businessUnit' | translate"
	[nzExtra]="action"
>
	<app-table
		[tableHeaders]="businessUnitHeaders"
		[tableData]="businessUnits"
		(onDelete)="deleteRecord($event)"
		(onEdit)="editRecord($event)"
		[formName]="'business-unit'"
	></app-table>
</nz-card>

<ng-template #action>
	<button nz-button routerLink="/business-unit/action/add" nzType="primary">
		{{ 'button.create' | translate }}
	</button>
</ng-template>
