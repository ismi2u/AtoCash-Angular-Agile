<nz-card
	[nzBordered]="false"
	[nzTitle]="'heading.location' | translate"
	[nzExtra]="action"
>
	<app-table
		[tableHeaders]="locationHeaders"
		[tableData]="Locations"
		(onDelete)="deleteRecord($event)"
		(onEdit)="editRecord($event)"
		[formName]="'location'"
	></app-table>
</nz-card>

<ng-template #action>
	<button nz-button routerLink="/location/action/add" nzType="primary">
		{{ 'button.create' | translate }}
	</button>
</ng-template>
