<nz-card
	[nzBordered]="false"
	[nzTitle]="'heading.business-type' | translate"
	[nzExtra]="action"
>
	<app-table
		[tableHeaders]="businessTypeHeaders"
		[tableData]="businessTypes"
		(onDelete)="deleteRecord($event)"
		(onEdit)="editRecord($event)"
		[formName]="'business-type'"
	></app-table>
</nz-card>

<ng-template #action>
	<button nz-button routerLink="/business-type/action/add" nzType="primary">
		{{ 'button.create' | translate }}
	</button>
</ng-template>
