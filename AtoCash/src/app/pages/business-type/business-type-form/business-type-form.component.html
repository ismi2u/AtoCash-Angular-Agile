<div class="form-layout">
	<nz-card
		class="form-layout__card"
		[nzBordered]="false"
		[nzTitle]="'heading.business-type' | translate"
		[nzExtra]="action"
	>
		<form nz-form [formGroup]="form" (ngSubmit)="submitForm()">
			
			<nz-form-item>
				<nz-form-label [nzSpan]="7" nzRequired nzFor="businessTypeName">{{
					'form.business-type.businessTypeName' | translate
				}}</nz-form-label>

				<nz-form-control
					[nzSpan]="15"
					[nzErrorTip]="'validation.required' | translate"
				>
					<input
						formControlName="businessTypeName"
						nz-input
						type="text"
						[placeholder]="'form.business-type.businessTypeName' | translate"
						appCapitalize
						id="businessTypeName"
					/>
				</nz-form-control>
			</nz-form-item>
			
			<nz-form-item>
				<nz-form-label [nzSpan]="7" nzRequired nzFor="businessTypeDesc">{{
					'form.business-type.businessTypeDesc' | translate
				}}</nz-form-label>

				<nz-form-control
					[nzSpan]="15"
					[nzErrorTip]="'validation.required' | translate"
				>
					<input
						formControlName="businessTypeDesc"
						nz-input
						type="text"
						[placeholder]="'form.business-type.businessTypeDesc' | translate"
						appCapitalize
						id="businessTypeDesc"
					/>
				</nz-form-control>
			</nz-form-item>
			
			 
			
			<nz-form-item>
				<nz-form-label [nzSpan]="7" nzRequired nzFor="status">{{
					'form.status.status' | translate
				}}</nz-form-label>

				<nz-form-control
					[nzSpan]="15"
					[nzErrorTip]="'validation.required' | translate"
				>
					<nz-select
						nzShowSearch
						nzAllowClear
						id="costCenter"
						formControlName="statusTypeId"
						[nzPlaceHolder]="'form.status.status' | translate"
					>
						<nz-option
							*ngFor="let option of status"
							[nzValue]="option.id"
							[nzLabel]="option.status"
						></nz-option>
					</nz-select>
				</nz-form-control>
			</nz-form-item>
			
			<nz-form-item>
				<nz-form-control class="action-control">
					<button nz-button nzType="primary" [disabled]="!form.valid">
						{{ getButtonLabel() }}
					</button>
				</nz-form-control>
			</nz-form-item>
		</form>
		
		<ng-template #action>
			<button nz-button routerLink="/business-type/list" nzType="primary">
				<i nz-icon nzType="arrow-left"></i>
				{{ 'button.back' | translate }}
			</button>
		</ng-template></nz-card
	>
</div>
