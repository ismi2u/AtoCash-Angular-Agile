<nz-card [nzBordered]="false"     [nzTitle]="'heading.employee-extended-info' | translate" [nzExtra]="action">
    <app-table
      [tableHeaders]="employeeExtendedInfoHeaders"
      [tableData]="employeeExtendedInfo"
      (onDelete) = "deleteRecord($event)"
      (onEdit) = "editRecord($event)"
      [formName] = "'employee-extended-info'"
    ></app-table>
  </nz-card>
  
  <ng-template #action>
    <button nz-button routerLink="/employee-extended-info/action/add" nzType="primary">
      {{ 'button.create' | translate }}
    </button>
  </ng-template>
